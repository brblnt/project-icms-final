<!DOCTYPE html>
<html lang="hu"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title th:text="${status}">STATUS</title>

    <script th:src="@{/webjars/jquery/3.6.0/jquery.min.js}"></script>
    <script th:src="@{/webjars/bootstrap/5.2/js/bootstrap.min.js}"></script>
    <link rel="stylesheet" th:href="@{/webjars/bootstrap/5.2/css/bootstrap.min.css}"/>
    <link rel="stylesheet" th:href="@{/css/sb-admin-2.min.css}">

</head>
<body>

<div class="container-fluid">
    <div class="text-center">
        <div th:switch="${status}">
            <div th:case="403">
                <div class="error mx-auto" th:text="${status}" th:data-text="${status}">STATUS</div>
                <p class="lead text-gray-800 mb-5">HOZZÁFÉRÉS MEGTAGADVA</p></div>
            <div th:case="404">
                <div class="error mx-auto" th:text="${status}" th:data-text="${status}">STATUS</div>
                <p class="lead text-gray-800 mb-5">NEM TALÁLHATÓ</p>
            </div>
            <div th:case="500">
                <div class="error mx-auto" th:text="${status}" th:data-text="${status}">STATUS</div>
                <p class="lead text-gray-800 mb-5">SZERVER HIBA</p></div>
            <div th:case="*">
                <div class="error mx-auto" th:text="${status}" th:data-text="${status}">STATUS</div>
                <p class="lead text-gray-800 mb-5" th:text="${error}">ERROR</p>
            </div>
        </div>
    </div>
</div>

</body>
</html>
