<div th:fragment="service">
    <form class="user" method="POST" th:action="@{'/worksheet/services/'+ ${actualService.id} +'/edit'}">
        <div class="form-group row">
            <div class="col-sm-2 mb-3 mb-sm-0">
                <span class="form-group-text form-control-user">ID</span>
                <input type="text" class="form-control form-control-user"
                       id="id" placeholder="" th:name="id" disabled th:value="${actualService.id}">
            </div>
            <div class="col-sm-3">
                <span class="form-group-text form-control-user">Egyedi ID</span>
                <input type="text" class="form-control form-control-user" required
                       id="customId" placeholder="" th:name="customCode" th:value="${actualService.customCode}">
            </div>
            <div class="col-sm-7">
                <span class="form-group-text form-control-user">Név</span>
                <input type="text" class="form-control form-control-user" required
                       id="name" placeholder="" th:name="serviceName" th:value="${actualService.serviceName}">
            </div>
        </div>

        <div class="form-group row">
            <div class="col-sm-4 mb-3 mb-sm-0">
                <span class="form-group-text form-control-user">Ár nettó</span>
                <input type="number" class="form-control form-control-user" required
                       id="priceN" placeholder="" th:name="priceN" th:value="${actualService.priceN}">
            </div>
            <div class="col-sm-4">
                <span class="form-group-text form-control-user">Ár bruttó</span>
                <input type="number" class="form-control form-control-user" required
                       id="priceB" placeholder="" th:name="priceB" th:value="${actualService.priceB}">
            </div>
            <div class="col-sm-4">
                <span class="form-group-text form-control-user">ÁFA</span>
                <input type="number" class="form-control form-control-user" required
                       id="vat" placeholder="" th:name="vat" th:value="${actualService.vat}">
            </div>
        </div>
        <input type="submit" id="submit-form" hidden/>
    </form>
    <form method="GET" th:action="@{'/worksheet/services/'+ ${actualService.id} +'/delete'}">
        <input type="submit" id="remove-form" hidden/>
    </form>


</div>
