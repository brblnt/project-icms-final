<div th:fragment="worksheet-object">
    <table id="object" class="display" style="width:100%">
        <thead>
        <tr>
            <th hidden>ID</th>
            <th>Típus</th>
            <th>Márka</th>
            <th>Név</th>
            <th>Ügyfél</th>
            <th>Sorozatszám</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="object: ${objects}">
            <td hidden th:text="${object.id}"></td>
            <td th:text="${object.itemType}"></td>
            <td th:text="${object.itemBrand}"></td>
            <td th:text="${object.itemName}"></td>
            <td th:text="${object.customer.customerName}"></td>
            <td th:text="${object.itemSerial}"></td>
        </tr>
        </tbody>
    </table>

    <hr>

    <div class="row">
        <div class="col-sm-9 mb-3 mb-sm-0">
            <div class="card">
                <div class="card-body">
                    <div id="frameObject">
                        <div th:replace="~{/modules/worksheet/object/worksheet-object-fragment-empty :: empty}"></div>
                    </div>
                </div>
            </div>
        </div>
        <div class="col-sm-3">
            <div class="card">
                <div class="card-body">
                    <div th:replace="~{/modules/worksheet/worksheet-button-group :: buttons}"></div>
                </div>
            </div>
        </div>
    </div>
    <hr>
    <form method="GET" action="JavaScript:worksheetObjectCreate()">
        <input type="submit" id="create-form" hidden/>
    </form>
</div>
