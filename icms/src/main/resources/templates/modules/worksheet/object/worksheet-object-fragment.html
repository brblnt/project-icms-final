<div th:fragment="object">


    <form class="user" method="POST" th:action="@{'/worksheet/items/'+ ${actualObject.id} +'/edit'}">
        <div class="form-group row">
            <div class="col-sm-2 mb-3 mb-sm-0">
                <span class="form-group-text form-control-user">ID</span>
                <input type="text" class="form-control form-control-user"
                       id="id" placeholder="" disabled th:name="id" th:value="${actualObject.id}">
            </div>
            <div class="col-sm-10">
                <span class="form-group-text form-control-user">Név</span>
                <input type="text" class="form-control form-control-user" required
                       id="itemName" placeholder="" th:name="itemName" th:value="${actualObject.itemName}">
            </div>
        </div>

        <div class="form-group row">
            <div class="col-sm-4 mb-3 mb-sm-0">
                <span class="form-group-text form-control-user">Típus</span>
                <input type="text" class="form-control form-control-user" required
                       id="itemType" placeholder="" th:name="itemType" th:value="${actualObject.itemType}">
            </div>
            <div class="col-sm-4">
                <span class="form-group-text form-control-user">Márka</span>
                <input type="text" class="form-control form-control-user" required
                       id="itemBrand" placeholder="" th:name="itemBrand" th:value="${actualObject.itemBrand}">
            </div>
            <div class="col-sm-4">
                <span class="form-group-text form-control-user">SN</span>
                <input type="text" class="form-control form-control-user" required
                       id="sn" placeholder="" th:name="itemSerial" th:value="${actualObject.itemSerial}">
            </div>
        </div>

        <div class="form-group row">
            <div class="col-sm-12 mb-3 mb-sm-0">
                <span class="form-group-text form-control-user">Ügyfél</span>

                <select class="form-control-user form-select text-muted" th:name="customerID"
                        style="padding: 0.9rem 1.0rem;">
                    <option th:value="${actualObject.customer.id}" th:name="customerID"
                            th:text="${actualObject.customer.customerName}"></option>
                    <th:block th:each="tempCustomerForObject: ${objectsCustomers}">
                        <option th:value="${tempCustomerForObject.id}" th:name="customerID"
                                th:text="${tempCustomerForObject.customerName}"></option>
                    </th:block>
                </select>

            </div>
        </div>

        <div class="mb-3">
            <span class="form-group-text form-control-user">Egyéb</span>
            <textarea class="form-control" style="border-radius: 1rem" id="other"
                      rows="3" th:name="other" th:value="${actualObject.other}"></textarea>
        </div>
        <input type="submit" id="submit-form" hidden/>
    </form>
    <form method="GET" th:action="@{'/worksheet/items/'+ ${actualObject.id} +'/delete'}">
        <input type="submit" id="remove-form" hidden/>
    </form>

</div>
