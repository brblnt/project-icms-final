<div th:fragment="worksheet-product">
    <table id="product" class="display" style="width:100%">
        <thead>
        <tr>
            <th hidden>ID</th>
            <th>Egyedi Azonosító</th>
            <th>Név</th>
            <th>Ár nettó</th>
            <th>Ár bruttó</th>
            <th>ÁFA</th>
        </tr>
        </thead>

        <tbody>
        <tr th:each="product: ${products}">
            <td hidden th:text="${product.id}"></td>
            <td th:text="${product.customCode}"></td>
            <td th:text="${product.productName}"></td>
            <td th:text="${product.priceSellN}"></td>
            <td th:text="${product.priceSellB}"></td>
            <td th:text="${product.vatSell}"></td>
        </tr>
        </tbody>

    </table>

    <hr>

    <div class="row">
        <div class="col-sm-9 mb-3 mb-sm-0">
            <div class="card">
                <div class="card-body">
                    <div id="frameProduct">
                        <div th:replace="~{/modules/worksheet/product/worksheet-product-fragment-empty :: empty}"></div>
                    </div>

                </div>
            </div>
        </div>
        <div class="col-sm-3">
            <div class="card">
                <div class="card-body">
                    <div th:replace="~{/modules/worksheet/worksheet-button-group :: buttons}"></div>
                </div>
            </div>
        </div>
    </div>
    <hr>
    <form method="GET" action="JavaScript:worksheetProductCreate()">
        <input type="submit" id="create-form" hidden/>
    </form>
</div>
