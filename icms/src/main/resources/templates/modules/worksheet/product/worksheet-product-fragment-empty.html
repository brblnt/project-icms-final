<div th:fragment="empty">
    <form class="user" method="post" action="#">
        <div class="form-group row">
            <div class="col-sm-2 mb-3 mb-sm-0">
                <span class="form-group-text form-control-user">ID</span>
                <input type="text" class="form-control form-control-user"
                       id="id" placeholder="" disabled>
            </div>
            <div class="col-sm-2">
                <span class="form-group-text form-control-user">Egyedi ID</span>
                <input type="text" class="form-control form-control-user"
                       id="customId" placeholder="">
            </div>
            <div class="col-sm-8">
                <span class="form-group-text form-control-user">Termék neve</span>
                <input type="text" class="form-control form-control-user"
                       id="name" placeholder="">
            </div>
        </div>
        <div class="form-group row">
            <div class="col-sm-12 mb-3 mb-sm-0">
                <span class="form-group-text text-muted form-control-user">Beszerző</span>
                <select class="form-control-user form-select" style="padding: 0.9rem 1.0rem;">
                    <option value="0"></option>
                </select>
            </div>
        </div>
        <span class="form-group-text form-control-user">Beszerzés</span>
        <div class="form-group row">
            <div class="col-sm-4 mb-3 mb-sm-0">
                <span class="form-group-text form-control-user">Ár nettó</span>
                <input type="text" class="form-control form-control-user"
                       id="priceInN" placeholder="">
            </div>
            <div class="col-sm-4">
                <span class="form-group-text form-control-user">Ár bruttó</span>
                <input type="text" class="form-control form-control-user"
                       id="priceInB" placeholder="">
            </div>
            <div class="col-sm-4">
                <span class="form-group-text form-control-user">ÁFA</span>
                <input type="text" class="form-control form-control-user"
                       id="vatIn" placeholder="">
            </div>
        </div>
        <span class="form-group-text form-control-user">Eladás</span>
        <div class="form-group row">
            <div class="col-sm-4 mb-3 mb-sm-0">
                <span class="form-group-text form-control-user">Ár nettó</span>
                <input type="text" class="form-control form-control-user"
                       id="priceSellN" placeholder="">
            </div>
            <div class="col-sm-4">
                <span class="form-group-text form-control-user">Ár bruttó</span>
                <input type="text" class="form-control form-control-user"
                       id="priceSellB" placeholder="    ">
            </div>
            <div class="col-sm-4">
                <span class="form-group-text form-control-user">ÁFA</span>
                <input type="text" class="form-control form-control-user"
                       id="vatSell" placeholder="">
            </div>
        </div>

        <div class="mb-3">
            <span class="form-group-text form-control-user">Egyéb</span>
            <textarea class="form-control" style="border-radius: 1rem" id="other" rows="3"></textarea>
        </div>
    </form>
</div>
