<div th:fragment="fault">

    <form class="user" method="POST" th:action="@{'/worksheet/fault/'+ ${actualFault.id} +'/edit'}">
        <div class="form-group row">
            <div class="col-sm-2 mb-3 mb-sm-0">
                <span class="form-group-text form-control-user">ID</span>
                <input type="text" class="form-control form-control-user"
                       id="id" placeholder="" disabled th:name="id" th:value="${actualFault.id}">
            </div>
            <div class="col-sm-10">
                <span class="form-group-text form-control-user">Név</span>
                <input type="text" class="form-control form-control-user" required
                       id="name" placeholder="" th:name="faultName" th:value="${actualFault.faultName}">
            </div>
        </div>
        <div class="mb-3">
            <span class="form-group-text form-control-user">Egyéb</span>
            <textarea class="form-control" th:name="faultOther" style="border-radius: 1rem" id="other" rows="3"
                      th:text="${actualFault.faultOther}"></textarea>
        </div>
        <input type="submit" id="submit-form" hidden/>
    </form>
    <form method="GET" th:action="@{'/worksheet/fault/'+ ${actualFault.id} +'/delete'}">
        <input type="submit" id="remove-form" hidden/>
    </form>


</div>
