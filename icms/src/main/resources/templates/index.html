<!DOCTYPE html>
<html lang="hu"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>ICMS-online-ver1.0</title>

    <link rel="stylesheet" type="text/css" th:href="@{/vendor/bootstrap/bootstrap.min.css}">
    <link rel="stylesheet" type="text/css" th:href="@{/webjars/bootstrap/5.2.2/css/bootstrap.min.css}">
    <link rel="stylesheet" th:href="@{/webjars/bootstrap-icons/1.9.1/font/bootstrap-icons.css}">
    <link rel="stylesheet" th:href="@{/css/sb-admin-2.min.css}">
    <link rel="stylesheet" th:href="@{/css/style.css}">
    <link rel="stylesheet" th:href="@{/vendor/fontawesome-free/css/all.css}">
    <link rel="stylesheet" th:href="@{/vendor/datatables/dataTables.bootstrap5.min.css}">
    <link rel="stylesheet" type="text/css" th:href="@{/css/datatable-custom.css}">
    <link rel="stylesheet" th:href="@{/vendor/datatables/select.dataTables.min.css}">
    <link rel="stylesheet" th:href="@{/vendor/datatables/buttons.dataTables.min.css}">


</head>
<body id="page-top" onload="showInformation()">
<!-- Page Wrapper -->
<div id="wrapper">

    <!-- Sidebar -->
    <th:block th:switch="${loadRole}">
        <th:block th:case="'ADMIN'">
            <div th:replace="~{/admin-user-pages/fragments/sidebar :: sideBarAdmin}"></div>
        </th:block>
        <th:block th:case="'SUPER_USER'">
            <div th:replace="~{/common-fragments/sidebar :: sideBarUser( ${true} )}"></div>
        </th:block>
        <th:block th:case="'SIMPLE_USER'">
            <div th:replace="~{/common-fragments/sidebar :: sideBarUser( ${false} )}"></div>
        </th:block>
    </th:block>


    <!-- Content Wrapper -->
    <div id="content-wrapper" class="d-flex flex-column">

        <!-- Main Content -->
        <div id="content">

            <div id="toastFragment"></div>
            <span id="toastTrigger" th:class="${toastInvoke}" hidden></span>
            <!-- Topbar -->
            <div th:insert="~{/common-fragments/topbar :: topBarUser( ${userTopBar} )}"></div>

            <div th:insert="~{/common-fragments/message :: message}"></div>

            <div th:switch="${loadRole}">
                <div th:case="'ADMIN'">
                    <div th:replace="~{/admin-user-pages/index-admin :: admin-content}" class="container-fluid"></div>
                </div>
                <div th:case="'SUPER_USER'">
                    <div th:replace="~{/super-user-pages/index-user-super :: super-user-content}"
                         class="container-fluid"></div>
                </div>
                <div th:case="'SIMPLE_USER'">
                    <div th:replace="~{/user-pages/index-user :: user-content}" class="container-fluid"></div>
                </div>
            </div>

        </div>
        <!-- Footer -->
        <div th:insert="~{/common-fragments/footer :: footerUser}"></div>
    </div>
</div>

<a class="scroll-to-top rounded" href="#page-top">
    <i class="fas fa-angle-up"></i>
</a>
<!-- Logout Modal-->
<div th:insert="~{/common-fragments/logout-pop-up :: logoutPopUp}"></div>


<script th:src="@{/vendor/jquery/jquery.min.js}"></script>
<script th:src="@{/vendor/bootstrap/js/bootstrap.bundle.min.js}"></script>
<script th:src="@{/vendor/datatables/bootstrap.bundle.min.js}"></script>
<script th:src="@{/js/sb-admin-2.js}"></script>
<script th:src="@{/js/icms.js}"></script>
<script th:src="@{/js/datatables-custom.js}"></script>
<script th:src="@{/vendor/datatables/jquery.dataTables.js}"></script>
<script th:src="@{/vendor/datatables/dataTables.bootstrap5.min.js}"></script>
<script th:src="@{/vendor/datatables/popper.min.js}"></script>
<script th:src="@{/vendor/datatables/dataTables.select.min.js}"></script>
<script th:src="@{/vendor/datatables/dataTables.buttons.min.js}"></script>


</body>

</html>
