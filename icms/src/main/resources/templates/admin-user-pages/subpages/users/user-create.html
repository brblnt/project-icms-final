<div th:fragment="adminUserCreate">
    <div class="container">
        <div>

            <div class="p-5">
                <div class="text-center">
                    <h1 class="h4 text-gray-900 mb-4">Új felhasználó létrehozása</h1>
                    <img class="img-thumbnail rounded-circle" style="height:150px; width:150px;"
                         th:src="@{/img/undraw_profile.svg}">
                </div>

                <form class="user" method="post" th:action="@{/admin/user/create}">

                    <div class="form-group">
                        <span class="form-group-text form-control-user">Felhasználónév</span>
                        <input type="text" class="form-control form-control-user" id="editUserName" th:name="userName"
                               required>
                    </div>

                    <div class="form-group row">
                        <div class="col-sm-6 mb-3 mb-sm-0">
                            <span class="form-group-text form-control-user">Keresztnév</span>
                            <input type="text" class="form-control form-control-user"
                                   id="editFirstName" placeholder="John" th:name="firstName" required>
                        </div>
                        <div class="col-sm-6">
                            <span class="form-group-text form-control-user">Vezetéknév</span>
                            <input type="text" class="form-control form-control-user"
                                   id="editLastName" placeholder="Doe" th:name="lastName" required>
                        </div>
                    </div>

                    <div class="form-group">
                        <span class="form-group-text form-control-user">E-mail cím</span>
                        <input type="email" class="form-control form-control-user"
                               id="editInputEmail" placeholder="minta@mail.hu" th:name="emailAddress" required>
                    </div>
                    <div class="form-group row">
                        <div class="col-sm-4">
                            <div class="form-check">
                                <div class="custom-control small">
                                    <input type="radio" value="ADMIN" class="btn-check" th:name="role"
                                           name="options" id="createRoleAdmin" autocomplete="off">
                                    <label class="btn btn-danger col-12" for="createRoleAdmin">ADMIN</label>
                                </div>
                            </div>
                        </div>
                        <div class="col-sm-4">
                            <div class="form-check">
                                <div class="custom-control small">
                                    <input type="radio" value="SUPER_USER" class="btn-check" th:name="role"
                                           name="options" id="createRoleSup" autocomplete="off">
                                    <label class="btn btn-danger col-12" for="createRoleSup">sUSER</label>
                                </div>
                            </div>
                        </div>
                        <div class="col-sm-4">
                            <div class="form-check">
                                <div class="custom-control small">
                                    <input type="radio" value="SIMPLE_USER" class="btn-check" th:name="role"
                                           name="options" id="createRoleUser" autocomplete="off">
                                    <label class="btn btn-danger col-12" for="createRoleUser">USER</label>
                                </div>
                            </div>
                        </div>
                    </div>

                    <div class="form-group">
                        <input type="hidden" th:name="password" value="">
                        <input type="hidden" th:name="registrationDate" value="">
                        <input type="hidden" th:name="passwordChanged" value="false">
                        <input type="hidden" th:name="accountEnabled" value="false">
                        <input type="hidden" th:name="accountNonExpired" value="true">
                        <input type="hidden" th:name="accountNonLocked" value="true">
                        <input type="hidden" th:name="accountCredentialsNonExpired" value="true">
                    </div>


                    <div>
                        <button type="submit" class="btn btn-danger btn-user btn-block">Léterhozás</button>
                    </div>

                </form>

                <div class="container my-auto p-5 m5">
                    <div class="copyright text-center my-auto small">
                        <span>A jelszó automatikusan generálódik ez művelet végén válik elérhetővé.</span>
                    </div>
                </div>

            </div>
        </div>
    </div>
</div>
