<div th:fragment="adminDatabaseManage">
    <div class="row">
        <div class="col-sm-9 mb-3 mb-sm-0">
            <div class="card">
                <div class="card-body">
                    <form class="user" method="post" th:action="@{/admin/system/database/update}">

                        <div class="form-group row">
                            <div class="col-sm-12 mb-3 mb-sm-0">
                                <span class="form-group-text form-control-user">Adatbázis URL</span>
                                <input type="text" class="form-control form-control-user"
                                       id="url" placeholder="" th:name="url" th:value="${urlDB}" required>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-sm-6 mb-3 mb-sm-0">
                                <span class="form-group-text form-control-user">Felhasználónév</span>
                                <input type="text" class="form-control form-control-user"
                                       id="username" placeholder="admin" th:name="userName" th:value="${usernameForDB}">
                            </div>
                            <div class="col-sm-6">
                                <span class="form-group-text form-control-user">Jelszó</span>
                                <input type="password" class="form-control form-control-user"
                                       id="password" placeholder="********" th:name="password"
                                       th:value="${passwordForDB}">
                            </div>
                        </div>
                        <input id="db-save" type="submit" hidden>
                    </form>
                </div>
            </div>

        </div>
        <div class="col-sm-3">
            <div class="card">
                <div class="card-body">

                    <div class="row" style="padding: 5px">
                        <label class="btn btn-warning" for="db-save">MENTÉS</label>
                    </div>
                    <div class="row" style="padding: 5px">
                        <a th:href="@{/admin/system/database/restart}" class="btn btn-danger">Újraindítás</a>
                    </div>

                </div>
            </div>
        </div>
    </div>
    <hr>

</div>
