<div th:fragment="empty">
    <form class="user" method="post" action="#">
        <div class="form-group row">
            <div class="col-sm-2 mb-3 mb-sm-0">
                <span class="form-group-text form-control-user">Egyedi ID</span>
                <input type="text" class="form-control form-control-user"
                       id="id" placeholder="">
            </div>
            <div class="col-sm-10">
                <span class="form-group-text form-control-user">Név</span>
                <input type="text" class="form-control form-control-user"
                       id="name" placeholder="">
            </div>
        </div>
        <div class="form-group row">
            <div class="col-sm-6 mb-3 mb-sm-0">
                <span class="form-group-text form-control-user">E-mail cím</span>
                <input type="text" class="form-control form-control-user"
                       id="emailAddress" placeholder="minta@mail.hu">
            </div>
            <div class="col-sm-6">
                <span class="form-group-text form-control-user">Telefonszám</span>
                <input type="text" class="form-control form-control-user"
                       id="phoneNumber" placeholder="+XX XX/XXX-XXXX">
            </div>
            <div class="col-sm-7">
                <span class="form-group-text form-control-user">Beosztás</span>
                <input type="text" class="form-control form-control-user"
                       id="position" placeholder="">
            </div>
            <div class="col-sm-5">
                <span class="form-group-text form-control-user">Hozzáadási dátum</span>
                <input type="text" class="form-control form-control-user"
                       id="regDate" placeholder="XXXX-XX-XX">
            </div>
        </div>


        <div class="mb-3">
            <span class="form-group-text form-control-user">Képesítések</span>
            <textarea class="form-control" style="border-radius: 1rem" id="skills" rows="3"></textarea>
        </div>
        <div class="mb-3">
            <span class="form-group-text form-control-user">Munkaterület</span>
            <textarea class="form-control" style="border-radius: 1rem" id="workArea" rows="3"></textarea>
        </div>
        <div class="mb-3">
            <span class="form-group-text form-control-user">Egyéb</span>
            <textarea class="form-control" style="border-radius: 1rem" id="other" rows="3"></textarea>
        </div>
    </form>
</div>
